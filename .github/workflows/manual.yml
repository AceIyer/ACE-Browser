name: Ace Site Blocker

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install Dependencies
        run: npm install

      # 1. LINTING
      - name: Run Linter
        run: npm run lint # Assumes you have a lint script in package.json

      # 2. TESTING
      - name: Run Tests
        run: npm test # Assumes you have a test script

      # 3. PACKAGING
      - name: Build and Zip Extension
        run: |
          # Create a 'dist' or 'build' folder if your extension needs a build step
          # If it's plain JS/HTML, just zip the source folder (e.g., 'src')
          zip -r extension-v${{ github.run_number }}.zip src/*

      # 4. UPLOAD ARTIFACT
      - name: Upload Zip as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chrome-extension-zip
          path: extension-v${{ github.run_number }}.zip
